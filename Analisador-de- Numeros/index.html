<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/style.css">
    <script src="./interatividade/interacao.js"></script>
    <title>Analisador de Números</title>
</head>
<body >
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <section>
            <form action="">
                <div class="">
                    <label for="numero">Número (entre 1 e 100):</label>
                    <input type="number" name="numero" id="numero">
                    <input type="button" value="Adicionar" onclick="addLista()">
                </div>
                <div>
                    <select name="lista" id="lista" size="10"></select><br>
                    <input type="button" value="Finalizar" onclick="finalizar()">
                </div>
                <p id="resp"></p>
            </form>
        </section>
    </main>
    <footer>
        <p>@Developed by Rosiane Aparecida da Silva</p>
    </footer>
</body>
</html>
